<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form_Page</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="leftPane">
        <div class="logo">CICADAS</div>
      </div>
      <div class="rightPane">
        <div class="about">
          This is the text about the sign up page. It could be about how to kill
          them. It could be about how to eat them. I'm not really sure.
        </div>
        <br />
        <div class="tag">You <em>know</em> you should sign up.</div>

        <form action="example.com/path" method="post">
          <div class="tag2">Let's do this!</div>
          <div class="block1">
            <div class="first_name">
              <label for="first_name">First Name:</label><br />
              <input type="text" id="first_name" />
            </div>
            <div class="last_name">
              <label for="last_name">Last Name:</label><br />
              <input type="text" id="last_name" />
            </div>
          </div>

          <div class="block2">
            <div class="email">
              <label for="email">Email:</label><br />
              <input type="email" id="email" />
            </div>
            <div class="phone_number">
              <label for="phone_number">Phone Number:</label><br />
              <input type="tel" id="phone_number" />
            </div>
          </div>

          <div class="block3">
            <div class="password">
              <label for="password">Password:</label><br />
              <input type="password" id="password" />
            </div>
            <div class="confirm_password">
              <label for="confirm_password">Confirm Password:</label><br />
              <input type="password" id="confirm_password" />
            </div>
          </div>
        </form>
        <div class="btn"><button type="submit">Create Account</button></div>
      </div>
    </div>
  </body>
</html>
